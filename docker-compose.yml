services:

  postgres:
    image: postgres:latest
    container_name: postgres-container
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=weatherapianalysisdatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - weatherapianalysis_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-container
    restart: always
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@pgadmin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - postgres
    networks:
      - weatherapianalysis_network

  weatherapianalysis:
    image: 'weatherapianalysis:latest'
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weatherapianalysis
    restart: on-failure
    env_file:
      - .env  # Use the .env file for environment variables
    ports:
      - "1100:1100"
    environment:
      - server.port=1100
      - WEATHER_DB_IP=postgres
      - WEATHER_DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - OPEN_WEATHER_API_KEY=${OPEN_WEATHER_API_KEY:-open_weather_api_default_key}
    depends_on:
      - postgres
    networks:
      - weatherapianalysis_network

volumes:
  postgres_data:

networks:
  weatherapianalysis_network: